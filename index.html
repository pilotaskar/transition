<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>transition</title>

    <style>
        main{
            background-color: red;
            width: 100px;
            height: 50px;
            transition: 2s width;
        }

        main:hover {
            width: 500px;
        }
        p{
            overflow-wrap: break-word;
        }
    </style>
</head>
<body>

   
    
<H1>Hover over box <H1>

    <main></main>


</body>
</html>
